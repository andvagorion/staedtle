<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Städtle</title>
    <meta name="author" content="Stefan Gaertner">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <link href="assets/app.css?v={{main.version}}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>

<body class="dark">

    <div class="container">
        <div class="row flex">
            <h1 class="flex-dynamic">Städtle</h1>

            <div class="flex-fixed clickable show-stats" onclick="Stats.show()">
                <i class="fa-solid fa-chart-column h1-line-height"></i>
            </div>

            <div class="flex-fixed clickable change-theme" onclick="Theme.switch()">
                <i class="fa-solid fa-circle-half-stroke h1-line-height"></i>
            </div>
        </div>

        <div class="results"></div>
        <div class="input">
            <form>
                <input type="text" autocomplete="off" aria-autocomplete="list" name="guess" id="guess" placeholder="..."
                    value="">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/app.min.js?v={{main.version}}"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', (_evt) => new Game());
    </script>

</body>

</html>
