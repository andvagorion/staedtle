<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Coordinates Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body style="margin: 1em">

    <div class="map" style="width: 410px; height: 555px;">

    </div>

    <script type="text/javascript" src="../src/map.data.js"></script>
    <script type="text/javascript" src="../src/point.util.js"></script>
    <script type="text/javascript" src="../src/coordinates.util.js"></script>
    <script type="text/javascript" src="../src/cities.data.js"></script>
    <script type="text/javascript" src="../src/game.component.js"></script>
    <script type="text/javascript">

        document.querySelector('.map').insertAdjacentHTML('beforeend', MAP);

        function addToMap(element) {
            const name = element[NAME];
            const coords = new Coordinates(element[LON], element[LAT]);
            const pxCoords = Game.prototype.toPixels(coords);
            const html = `<div class="map-point" 
                               style="left: ${pxCoords.x - 1}px; top: ${pxCoords.y - 1}px;
                                      
                                      background: red; width: 3px; height: 3px;" 
                               title="${name};"></div>`;
            document.querySelector('.map').insertAdjacentHTML('beforeend', html);
        }

        Cities.forEach(element => {
            addToMap(element);
        });
    </script>
</body>

</html>
